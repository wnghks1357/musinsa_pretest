<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Prices</title>
</head>
<body>
<h1>카테고리별 최저 가격</h1>
<table>
    <tr>
        <th>카테고리</th>
        <th>브랜드</th>
        <th>최저 가격</th>
    </tr>
    <tr th:each="price : ${minPrices}">
        <td th:text="${price.categoryName}">카테고리</td>
        <td th:text="${price.brandName}">브랜드</td>
        <td th:text="${price.price}">가격</td>
    </tr>
</table>
</body>
</html>
